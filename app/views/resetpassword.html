<div class="login-wrapper" style="margin-top: 200px;">
        <div data-ng-init="init()"></div>
                <form class="form" name="resetForm" ng-submit="resetpassword()">
                        <input type="hidden" name="uid" id="uid" value="{{user.id}}" ng-model="uid" />
                        <div class="form-group" ng-class="{ 'has-error' : resetForm.password.$invalid && !resetForm.password.$pristine }">
                                <input class="form-control" id="password" name="password" placeholder="New Password" type="password" required ng-model="password" ng-minlength="4"/>
                                <span ng-show="resetForm.password.$error.minlength" class="help-block">Password is too short.</span>
                        </div>
                        <div class="msg-block" ng-show="resetForm.$error" ng-class="{ 'has-error' : resetForm.reenterpassword.$invalid && !resetForm.reenterpassword.$pristine }">
                                <input class="form-control" id="reenterpassword" name="reenterpassword" placeholder="Re-enter Password" type="password" required ng-model="reenterpassword" pw-check="password"/>
                                <span ng-show="resetForm.reenterpassword.$error.required && resetForm.reenterpassword.$dirty">Please confirm your password.</span>
                                <span ng-show="resetForm.reenterpassword.$error.pwmatch && resetForm.reenterpassword.$error.required && resetForm.reenterpassword.$error.dirty"></span>
                        </div>
                        <br /> <br />
                        <input type="submit" class="btn-glow primary login" value="Reset Password" ng-disabled="resetForm.$invalid"/>
                </form>
</div>
