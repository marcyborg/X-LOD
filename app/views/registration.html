<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{'form-registration'| translate}}</h1>
			<blockquote>
				{{'form-registration-desc'| translate}}
			</blockquote>
		</div>
    </div>
    <div class="row" id="uno">
		<div class="panel panel-default col-sm-8 col-sm-offset-2">
			<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
				<div class="panel-body col-sm-12">
								<!-- NAME -->
								<div class="row">
									<div class="form-group col-md-12">
										<div class="col-sm-8">
											<label>{{'form-name' | translate}}</label>
											<input type="text" name="name" class="form-control" ng-model="user.firstName" required>
										</div>
									</div>
								</div>
								<!-- SURNAME -->
								<div class="row" id="uno">
									<div class="form-group col-md-12">
										<div class="col-sm-8">
											<label>{{'form-surname' | translate}}</label>
											<input type="text" name="name" class="form-control" ng-model="user.lastName" required>
										</div>
									</div>
								</div>
								<!-- LANGUAGE -->
								<div class="row">
									<div class="form-group col-md-12" ng-class="{ 'has-error' : userForm.language.$invalid && !userForm.language.$pristine }">
										<div class="col-sm-8">
											<label>{{'form-language' | translate}}</label>
											<select class="form-control" name="language" ng-model="user.lang" required>
											  <option>Italiano</option>
											  <option>English</option>
											  <option>Deutch</option>
											</select>
										</div>
									</div>
								</div>
								<!-- USERNAME -->
								<!-- <div class="row">
									<div class="form-group col-md-12" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
										<div class="col-sm-8">
											<label>Username</label>
											<input type="text" name="username"  class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="10" required>
										</div>
										<div class="col-sm-4 vcenter">
											<span ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">{{'username-error' | translate}} </p>
										</div>
									</div>
								</div> -->
								
								<!-- EMAIL -->
								<div class="row">
									<div class="form-group col-md-12" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
										<div class="col-sm-8">
											<label>Email</label>
											<input type="email" name="email"  class="form-control" ng-model="user.email" required>
										</div>
										<div class="col-sm-4 vcenter">
											<span ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">{{'email-error' | translate}}</p>
										</div>
									</div>
								</div>
								<!-- PASSWORD -->
								<div class="row">
									<div class="form-group col-md-12" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
										<div class="col-sm-8">
											<label>Password</label>
											<input type="password" id="password" name="password"  class="form-control" ng-model="user.password" ng-minlength="6" ng-maxlength="15" required>
										</div>
										<div class="col-sm-4 vcenter">
											<span ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">{{'pwd-error' | translate}}</p>
										</div>
									</div>
								</div>
								<!-- CONFIRM PASSWORD -->
								<div class="row">
									<div class="form-group col-md-12" ng-class="{ 'has-error' : userForm.cpassword.$invalid && !userForm.cpassword.$pristine }">
										<div class="col-sm-8">
											<label>{{'form-confirm' | translate}}</label>
											<input type="password" id="pwd2" name="cpassword" ng-model="cpassword" name="cpassword"  class="form-control" pw-check="password" required>
										</div>
										<div class="col-sm-4 vcenter">
											<span ng-show="userForm.cpassword.$error.pwmatch" class="help-block">{{'cpwd-error' | translate}}</p>
										</div>
									</div>
								</div>
				</div>
				<div class="panel-footer custom-panel-footer col-sm-12">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-default btn-primary " ng-disabled="userForm.$invalid">
											{{'form-register' | translate}}
										</button>
									</div>
				</div>
			</form>
		</div>
	</div>
</div>
			
<!--
			end row
-->
