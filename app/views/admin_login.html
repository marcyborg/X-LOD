<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Admin Login</h1>
		</div>
    </div>
    <div class="row" id="uno">
		<div class="panel panel-default col-sm-8 col-sm-offset-2">
			<div class="panel-body">
					<div class="panel-default center-block">
						<form class="form-horizontal panel-body">
							<div class="form-group">
							<label for="username" class="col-lg-2 control-label">{{'username'|translate}}</label>
								<div class="col-lg-10">
									<input ng-model="username" class="form-control form-control-custom" id="username" placeholder="Username" type="text">
								</div>
							</div>
							<div class="form-group">
							<label for="pwd" class="col-lg-2 control-label">{{'password'|translate}}</label>
								<div class="col-lg-10">
									<input ng-model="password" class="form-control form-control-custom" id="pwd" placeholder="" type="password">
								</div>
							</div>
						</form>
						<div class="panel-footer custom-panel-footer">
							<div ng-show="loginFail" class="col-sm-8 alert alert-dismissable alert-danger custom-danger">
							  <strong>{{'LOGIN-FAIL-SWEAR' | translate}}</strong>{{'LOGIN-FAIL-ALERT' | translate}}
							</div>
							<div class="pull-right">
								<a href="" class="btn btn-default btn-primary " ng-click="login()">
									Login
								</a>
							</div>
						</div>
					</div>
								
				</div>
			</div>
		</div>
	</div>
			
<!--
			end row
-->
</div>
